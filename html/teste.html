<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meus Projetos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .projetos-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: #1a1a1a;
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 255, 170, 0.3);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #00ffaa;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="projetos-container">
    <div class="card">
      <img src="projeto1.jpg" alt="Projeto 1">
      <div class="card-content">
        <h3>Projeto 1</h3>
        <p>Descrição do projeto 1. Algo que explique o que ele faz ou para que serve.</p>
      </div>
    </div>
    <div class="card">
      <img src="projeto2.jpg" alt="Projeto 2">
      <div class="card-content">
        <h3>Projeto 2</h3>
        <p>Descrição do projeto 2. Breve explicação sobre o funcionamento.</p>
      </div>
    </div>
    <div class="card">
      <img src="projeto3.jpg" alt="Projeto 3">
      <div class="card-content">
        <h3>Projeto 3</h3>
        <p>Descrição do projeto 3. Pode incluir linguagem ou tecnologias usadas.</p>
      </div>
    </div>
  </div>
</body>
</html>
