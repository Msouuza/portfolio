<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo em Tela Cheia com Botão</title>
  <style>
    /* Remove margens do corpo */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Estilo do vídeo em tela cheia */
    .video-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* Centraliza o botão */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video autoplay muted loop playsinline class="video-fullscreen">
    <source src="../img/bordaneon.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <!-- Conteúdo por cima -->
  <div class="container">
    <button>Clique Aqui</button>
  </div>

</body>
</html>
